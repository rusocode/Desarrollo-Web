<!DOCTYPE html>
<html>

	<head>

		<title>Pagina</title>
		<!-- La etiqueta meta (metadatos) cespecifica la informacion de la pagina. 
			El atributo charset (conjuto de caracteres) define la codificacion universal para que la pagina acepte cualquier tipo de caracter. -->
		<meta charset="utf-8">
		<meta name="keywords" content="harina, leche, huevo, galletitas">
		<meta name="description" content="Este es el curso de HTML desde cero que vas a terminar, te prometo que no te vas a aburrir durante el aprendizaje de este gran tutorial de HTML5 Actualizado 2021.">
		<meta name="author" content="ruso">
		<meta name="copyright" content="Water Bear">
		<!-- Indica si la pagina tiene que ser indexa (index, para que el buscador la pueda encontrar) o no indexada (noindex, para paginas ocultas). -->
		<meta name="robots" content="index">
	</head>

	<body>

		<!-- Formulario (entrada/proceso/salida) -->
		<form method="post"> <!-- method="post" se envia al servidor -->
			<!-- Entrada de texto -->
			<input type="text" required="" value="Mensaje"> <!-- required="" obliga completar el campo si o si para poder enviar el formulario y value="Mensaje" es el valor de la variable. -->
			<br>
			<!-- Entrada de contraseÃ±a -->
			<input type="password">
			<br>
			<!-- Selector de numeros -->
			<input type="number">
			<br>
			<!-- Entrada de email -->
			<input type="email">
			<br>
			<!-- Entrada de colores -->
			<input type="color">
			<br>
			<!-- Selector de rango -->
			<input type="range" min="10" max="1000">
			<br>
			<!-- Selector de fecha -->
			<input type="date">
			<br>
			<!-- Entrada de tiempo -->
			<input type="time">
			<br>
			<!-- Boton -->
			<input type="button" value="Boton">
			<br>
			<!-- Area de texto -->
			<textarea readonly="">Hola como va</textarea> <!-- Solo lectura -->
			<br>
			<!-- Envio de los datos del formulario al servidor -->
			<input type="submit"> <!-- Texto "Enviar" por defecto dependiendo de la region -->
		</form>

	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Todo tendencias</title>
	</head>
	<body>

		<h1>Lista de compras para el super</h1>
		<!-- Lista ordenada -->
		<ol>
			<!-- Elementos de la lista -->
			<li>Leche</li>
			<li>Harina</li>
		</ol>
		<!-- Lista desordenada -->
		<ul>
			<li>Rulo</li>
			<li>Ruso</li>
		</ul>

		<h2>Mi primera imagen en HTML</h2>
		<p>
			Aca va la <b>imagen</b>:
		</p>
		<!-- Carga una imagen local para evitar usar externas, ya que estas pueden ser eliminadas por un tercero. -->
		<img src="imagen.jpg">

		<br>

		<!-- Agrega un video con los controles por defecto 
		<video src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls=""></video> -->
		<!-- Agrega un audio con los controles por defecto 
		<audio src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls=""></audio> -->

		<!-- Los div sirven para separar contenidos y agruparlos -->
		<div>
			<h4>Nombre del producto</h4>
			<p>
				Precio: <b>$99</b>
			</p>
		</div>	

	</body>
</html>
